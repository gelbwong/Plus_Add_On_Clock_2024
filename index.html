<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">This is my World Clock</div>

      <form action="">
        <select name="city" id="cityChoice">
          <option value="" selected>Please select a city</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Europe/Paris">Paris</option>
        </select>
      </form>
      <div class="countryInfo">
        <div class="cityName">Abu Dhabi</div>
        <div class="dateTime">
          <span class="currentDate">Saturday 25 May, 2024</span>
          <span class="currentTime">10:50 AM</span>
        </div>
      </div>
      <div class="countryInfo">
        <div class="cityName">Copenhagen</div>
        <div class="dateTime">
          <span class="currentDate">Saturday 25 May, 2024</span>
          <span class="currentTime">10:50 AM</span>
        </div>
      </div>
      <div class="countryInfo">
        <div class="cityName">Sofia</div>
        <div class="dateTime">
          <span class="currentDate">Saturday 25 May, 2024</span>
          <span class="currentTime">10:50 AM</span>
        </div>
      </div>
      <footer>
        This site was coded by Karina Wong and open sources on
        <a href="https://github.com/gelbwong" target="_blank">GitHub</a>
      </footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
