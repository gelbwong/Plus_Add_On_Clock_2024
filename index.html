<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Danfo&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Yarndings+20+Charted&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="title">This is my World Clock</div>

      <form action="">
        <select name="city" id="cityChoice" class="citySelect">
          <option value="" selected>Please select a city</option>
          <option value="Europe/Athens">Athens</option>
          <option value="America/Buenos_Aires">Buenos Aires</option>
          <option value="Australia/Canberra">Canberra</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Sofia">Sofia</option>

          <option value="Asia/Vientiane">Vientiane</option>
        </select>
      </form>
      <div class="changedCity">
        <div class="countrySpread"></div>
      </div>

      <div class="flowers">UafhchfaU</div>
    </div>
    <footer>
      This site was coded by Karina Wong and open sources on
      <a
        href="https://github.com/gelbwong/Plus_Add_On_Clock_2024"
        target="_blank"
        >GitHub</a
      >
    </footer>
  </body>
  <script src="app.js"></script>
</html>
